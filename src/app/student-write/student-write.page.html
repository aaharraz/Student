<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="modify? updateStudent() : addStudent()">
        <ion-icon slot="start" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input 
            type="text" 
            autocomplete 
            formControlName="firstName" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('firstName').valid && form.get('firstName').touched">
        <ion-col size-sm="12" offset-sm="12">
          <ion-label color="danger">First name is required and must be greater than 3 characters</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input 
            type="text" 
            formControlName="lastName" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('lastName').valid && form.get('lastName').touched">
        <ion-col size-sm="12" offset-sm="12">
          <ion-label color="danger">last name is required and must be greater than 3 characters</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input 
            type="tel" 
            formControlName="phoneNumber" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('phoneNumber').valid && form.get('phoneNumber').touched">
        <ion-col size-sm="12" offset-sm="12">
          <ion-label color="danger">Phone  is required and must be greater than 10 digits</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-radio-group formControlName="status" >
              <ion-list-header>
                <ion-label>Status</ion-label>
              </ion-list-header>
          
              <ion-item>
                <ion-label>Active</ion-label>
                <ion-radio slot="start" value="active"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Delinquent</ion-label>
                <ion-radio slot="start" value="delinquent"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Dropped</ion-label>
                <ion-radio slot="start" value="dropped"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>
      <!-- <ion-row *ngIf="!form.get('status').valid && form.get('status').touched">
        <ion-col size-sm="12" offset-sm="12">
          <ion-label color="danger">Status is required</ion-label>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="modify? updateStudent() : addStudent()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
     <ion-button (click)="closeModal()" color="light" expand="full" fill="clear" shape="round">
       Close
     </ion-button>
  </ion-toolbar>
</ion-footer>
